<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Noticia Completa</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    width: 100%;
    height: 100%;
    background-color: #000; /* fondo negro para camuflar imagen */
  }
  body {
    display: block;
  }
  img {
    display: block;
    width: 100vw; /* usa el ancho total de la ventana */
    height: auto;
  }
</style>
</head>
<body>
  <img src="Img/noticia01.png" alt="Noticia">
</body>
</html>
